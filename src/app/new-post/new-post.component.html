<h1>Nouveau Post</h1>
<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="postForm" (ngSubmit)="newPost()">
        <div class="form-group">
            <label for="firstName">title</label>
            <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="lastName">content</label>
            <textarea class="form-control" formControlName="content"></textarea>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Enregistrer</button>
    </form>

</div>
